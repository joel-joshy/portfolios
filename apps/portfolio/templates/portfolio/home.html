
{%extends 'portfolio/base.html'%}
{% block content%}
{% load static %}

THIS IS MY PORTFOLIO
<br>
<img src="{% static 'portfolio/mypic.jpg' %}" width="100px" height="100px" >
<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
{% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" width="100px" height="100px">
    <br>
    {% if project.url%}
        <a href="{{project.url}}" >Link</a>
    {% endif %}
{%endfor%}

{%endblock%}
