<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<h2>Johny has {{blogs.count}} blog{{blogs.count | pluralize}}</h2>
{%for blog in blogs%}
    <a href="{%url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
    <b>{{blog.date|date:'F d Y' | upper}}</b>
    <p>{{blog.description | striptags | truncatechars:100}}</p>
{%endfor%}
</body>
</html>
